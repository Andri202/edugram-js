<html>
   
	<head>
		<title>Form Validation</title>
		<link rel="stylesheet" href="css/css.css">  
		<script type="text/javascript">
			function validate(){
				var mail = document.forms["myForm"]["Email"].value;
				var atpos = mail.indexOf("@");
				var dotpos = mail.lastIndexOf(".");
      
				if( document.myForm.Name.value == "" ){
					alert( "Isi Nama Anda !!!" );
					document.myForm.Name.focus() ;
					return false;
				}
         
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=mail.length) {
					alert("Email Anda Tidak Valid !!!");
					document.myForm.Email.focus() ;
					return false;
				}
				
				if( document.myForm.Alamat.value == ""){
					alert( "Isi Alamat Anda !!!" );
					document.myForm.Alamat.focus();
					return false;
				}
				if( document.myForm.no_tlp.value == "" ){
					alert( "Isi no_tlp anda" );
					document.myForm.no_tlp.focus();
					return false;
				}
			}
      
			function previewimage() {
				 
				var preview = document.querySelector('img');
				var file    = document.querySelector('input[type=file]').files[0];
				var reader  = new FileReader();
				var imgpath=document.getElementById('imgfile');
				var img=imgpath.files[0].size;
				var fileName, fileExtension;
				var fileName = imgpath.value;
				var fileExtension = fileName.substr((fileName.lastIndexOf('.') + 1));

				if (fileExtension == "jpg" || fileExtension == "jpeg" || fileExtension == "png"){
					if (img < "2100000"){
						reader.addEventListener("load", function () {
						preview.src = reader.result;
						}, false);
						
						if (file) {
							reader.readAsDataURL(file);
						}
						return false;
					}
					else{
						alert("Ukuran gambar kebesaran !!!");
						return false;
					}
				}
				else{
					alert("Bukan Gambar");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<div id=wraper>
			<div id =header> - Form Biodata - </div>
			<form name="myForm">
				<div class =box1>Name</div><div class =box2> : <input type="text" name="Name" id="fnama" /></div>
				<div class=box1>Photo</div> <div class=box2><input type="file" id="imgfile" onchange="previewimage()"></div>
				<div class =box1>Email</div><div class=box2> : <input type="text" name="Email"/></div>
				<div class=preview><img src="" height="270px" width="410px" alt="Gambar Anda"></div>
				<div class =box1>Alamat</div><div class=box2> : <input type="text" name="Alamat" value=""/></div>
				<div class =box1>Telepon</div><div class=box2> : <input type="text" name="no_tlp" value=""/></div>
				<div class=button><button onclick="validate()" name="data" type="button">Submit</button></div>
			</form>
		</div>
		<div class=footer>Copy Right &copy; Andri Gunawan</div>
	</body>
</html>
